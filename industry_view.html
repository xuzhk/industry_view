    <div style="clear: both;"></div> <!-- 清除浮动以保证布局正确 -->
    <script>
        
        
        // 获取选择框
        var industrySelect = document.getElementById('industry_select');
        
        // 获取所有图片
        var images = document.getElementsByClassName('industry_image');
        var rows= document.getElementsByClassName('image_row');
        
        // 添加事件监听器
        industrySelect.addEventListener('change', function () {
            var selectedIndustry = industrySelect.value;
            
            // 显示选择行业的图片或者显示所有图片
            for (var i = 0; i < images.length; i++) {
                var alt = images[i].getAttribute('alt');
                if (selectedIndustry === 'all' || alt.includes(selectedIndustry)) {
                    images[i].style.display = 'inline-block';
                } else {
                    images[i].style.display = 'none';
                }
            }
            
            // 获取所有包含图片的 div 元素
            var divsWithImages = document.querySelectorAll('div:has(img)');
            
            // 遍历每个包含图片的 div
            divsWithImages.forEach(function (div) {
                var images = div.querySelectorAll('img');
                var allImagesHidden = true; // 假设所有图片都隐藏
                
                // 检查每个图片的 display 属性
                images.forEach(function (img) {
                    if (img.style.display !== 'none') {
                        allImagesHidden = false; // 如果有任何一个图片不隐藏，则设为 false
                    }
                });
                
                // 根据结果决定是否隐藏该 div
                if (allImagesHidden) {
                    div.style.display = 'none'; // 隐藏该 div
                } else {
                    div.style.display = 'block'; // 显示该 div
                }
            });
            
            
            
            // 重新排列显示的图片，保持每行2个
            //var visibleImages = document.querySelectorAll('.industry_image[style*="display: inline-block"]');
            //var rows = document.querySelectorAll('.image_row');
            
            // 清空列
            //for (var i = 0; i < columns.length; i++) {
            //    columns[i].innerHTML = '';
            //}
            
            //var rowIndex = 0;
            //for (var i = 0; i < visibleImages.length; i++) {
            //    rows[rowIndex].appendChild(visibleImages[i]);
            //    rowIndex = (rowIndex + 1) % 2; // 循环列
            //}
        
        });
    
    
    
    //懒加载函数      
    function lazyload() {
    	let viewHeight = document.body.clientHeight //获取可视区高度
    	let imgs = document.querySelectorAll('img[data-src]')
    	imgs.forEach((item, index) => {
    		if (item.dataset.src === "") return
      
    		// 用于获得整个页面中某个元素的左，上，右和下分别相对浏览器视窗的位置
    		let rect = item.getBoundingClientRect()
    		if (rect.bottom >= 0 && rect.top < viewHeight) {
    			item.src = item.dataset.src
    			item.removeAttribute('data-src')
    		}
    	})
    }
    
    //给windows绑定onscroll事件
    window.addEventListener('scroll', lazyload)
    
    
    </script>
